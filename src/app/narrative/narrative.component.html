<div class="narrative-container">
    <header class="header mb-4">
        <div class="container">
            <div class="row mb-3" id="page-selector-row">
                <div class="col-auto">
                    <label for="pageDropdown" class="form-label">Page:</label>
                </div>
                <div class="col">
                    <select id="pageDropdown" class="form-select">
                        <option selected>Select a page</option>
                        <option value="1">Page 1</option>
                        <option value="2">Page 2</option>
                        <option value="3">Page 3</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <div class="sticky-action-buttons">
        <div class="container">
            <div class="row" id="action-buttons-row">
                <div class="col-auto">
                    <div class="btn-group" role="group" aria-label="Toggle group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnBuilder" autocomplete="off"
                            checked>
                        <label class="btn btn-outline-primary" for="btnBuilder">Builder</label>
                        <input type="radio" class="btn-check" name="btnradio" id="btnEditor" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnEditor">Editor</label>
                    </div>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary me-2">Refresh</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion" id="pageAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Accordion Item #1
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                <div class="accordion-body">
                    <textarea class="form-control" rows="50">Content for Accordion Item #1</textarea>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                    aria-expanded="true" aria-controls="collapseTwo">
                    Accordion Item #2
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo">
                <div class="accordion-body">
                    <textarea class="form-control" rows="50">Content for Accordion Item #2</textarea>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree"
                    aria-expanded="true" aria-controls="collapseThree">
                    Accordion Item #3
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree">
                <div class="accordion-body">
                    <textarea class="form-control" rows="50">Content for Accordion Item #3</textarea>
                </div>
            </div>
        </div>
    </div>
</div>
